query fetchTargetApi($genId: Int!) {
    targetSale(gen_id: $genId) {
        user_id,
        achieve,
        target,
        name,
        gen_order
    }
}

query fetchPersonTargetApi($userId: Int!) {
    targetSale(user_id: $userId) {
        user_id,
        achieve,
        target,
        name,
        gen_name
    }
}